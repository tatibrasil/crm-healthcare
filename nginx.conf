server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Permitir headers com underscores (api_access_token)
    underscores_in_headers on;

    # Proxy reverso para API do Chatwoot (evita CORS)
    location /chatwoot-api/ {
        proxy_pass https://saudedigital-chatwoot.6hqqfw.easypanel.host/;
        proxy_set_header Host saudedigital-chatwoot.6hqqfw.easypanel.host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;

        # Passar headers com underscores para o upstream
        proxy_pass_request_headers on;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, api_access_token" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, api_access_token";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Arquivos est√°ticos do CRM
    location / {
        add_header X-Frame-Options "ALLOWALL" always;
        add_header Content-Security-Policy "frame-ancestors *" always;
        try_files $uri $uri/ /index.html;
    }
}
